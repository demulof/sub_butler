<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂閱管家 - 主畫面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f8fafc;
      /* cool-gray-50 */
    }

    .app-container {
      max-width: 420px;
      height: 800px;
      margin: 2rem auto;
      background-color: #f8fafc;
      border-radius: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 12px solid #1a237e;
      /* 主色調 - 深藍 */
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    /* For webkit-based browsers (Chrome, Safari) */
    .main-content::-webkit-scrollbar {
      width: 0px;
    }

    .main-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .main-content::-webkit-scrollbar-thumb {
      background: transparent;
    }
  </style>
</head>

<body class="bg-gray-200">

  <div class="app-container">
    <!-- Header -->
    <header class="flex items-center justify-between p-6 bg-white/80 backdrop-blur-sm">
      <div>
        <p class="text-sm text-gray-500">午安，主人</p>
        <h1 class="text-2xl font-bold text-[#1A237E]">你的儀表板</h1>
      </div>
      <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
        <i data-lucide="user-circle-2" class="text-gray-500"></i>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Total Spending Card -->
      <div class="bg-gradient-to-br from-[#1A237E] to-[#303F9F] text-white p-6 rounded-2xl shadow-lg mb-6">
        <div class="flex justify-between items-center mb-4">
          <span class="text-lg font-medium opacity-80">本月總支出</span>
          <div class="flex items-center bg-white/20 rounded-full px-3 py-1 text-sm">
            <span>月</span>
            <span class="opacity-50 mx-1">/</span>
            <span class="opacity-50">年</span>
          </div>
        </div>
        <div class="text-4xl font-bold mb-1">NT$ 2,480</div>
        <div class="text-sm opacity-80">比上個月多 NT$ 150</div>
      </div>

      <!-- Upcoming Payments -->
      <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">即將付款</h2>
        <div class="flex space-x-4 overflow-x-auto pb-4">
          <!-- Upcoming Item 1 -->
          <div class="flex-shrink-0 w-40 bg-white p-4 rounded-xl shadow-md border border-gray-100">
            <div class="flex items-center mb-3">
              <img src="https://placehold.co/40x40/F44336/FFFFFF?text=N" alt="Netflix" class="w-8 h-8 rounded-lg mr-3">
              <div>
                <div class="font-bold text-gray-800">Netflix</div>
                <div class="text-sm text-gray-500">NT$ 390</div>
              </div>
            </div>
            <div class="bg-red-100 text-red-700 text-center text-sm font-medium py-1 rounded-full">
              3 天後付款
            </div>
          </div>
          <!-- Upcoming Item 2 -->
          <div class="flex-shrink-0 w-40 bg-white p-4 rounded-xl shadow-md border border-gray-100">
            <div class="flex items-center mb-3">
              <img src="https://placehold.co/40x40/1DB954/FFFFFF?text=S" alt="Spotify" class="w-8 h-8 rounded-lg mr-3">
              <div>
                <div class="font-bold text-gray-800">Spotify</div>
                <div class="text-sm text-gray-500">NT$ 149</div>
              </div>
            </div>
            <div class="bg-yellow-100 text-yellow-700 text-center text-sm font-medium py-1 rounded-full">
              12 天後付款
            </div>
          </div>
          <!-- Upcoming Item 3 -->
          <div class="flex-shrink-0 w-40 bg-white p-4 rounded-xl shadow-md border border-gray-100">
            <div class="flex items-center mb-3">
              <img src="https://placehold.co/40x40/673AB7/FFFFFF?text=G" alt="Google" class="w-8 h-8 rounded-lg mr-3">
              <div>
                <div class="font-bold text-gray-800">Google One</div>
                <div class="text-sm text-gray-500">NT$ 650</div>
              </div>
            </div>
            <div class="bg-green-100 text-green-700 text-center text-sm font-medium py-1 rounded-full">
              20 天後付款
            </div>
          </div>
        </div>
      </div>

      <!-- All Subscriptions -->
      <div>
        <h2 class="text-xl font-bold text-gray-800 mb-4">所有訂閱項目</h2>
        <div class="space-y-3">
          <!-- Subscription Item -->
          <div class="bg-white p-4 rounded-xl shadow-sm flex items-center border border-gray-100">
            <img src="https://placehold.co/40x40/FF0000/FFFFFF?text=Y" alt="YouTube" class="w-10 h-10 rounded-lg mr-4">
            <div class="flex-grow">
              <div class="font-bold text-gray-800">YouTube Premium</div>
              <div class="text-sm text-gray-500">家庭方案</div>
            </div>
            <div class="text-right">
              <div class="font-bold text-lg text-gray-900">NT$ 399</div>
              <div class="text-sm text-gray-500">/ 月</div>
            </div>
          </div>
          <!-- Subscription Item -->
          <div class="bg-white p-4 rounded-xl shadow-sm flex items-center border border-gray-100">
            <img src="https://placehold.co/40x40/000000/FFFFFF?text=M" alt="Microsoft"
              class="w-10 h-10 rounded-lg mr-4">
            <div class="flex-grow">
              <div class="font-bold text-gray-800">Microsoft 365</div>
              <div class="text-sm text-gray-500">個人版</div>
            </div>
            <div class="text-right">
              <div class="font-bold text-lg text-gray-900">NT$ 2,190</div>
              <div class="text-sm text-gray-500">/ 年</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Action Button -->
    <button
      class="absolute bottom-8 right-8 bg-[#FFC107] hover:bg-yellow-400 text-[#1A237E] w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg transform hover:scale-110 transition-transform">
      <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
